<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Giao dịch nhà đất</title>

</head>
<body>
<div class="container">
  <button class="btn btn-primary" onclick="window.location.href='/transaction/create'">Thêm mới</button>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Mã giao dịch</th>
      <th>Loại bất động sản</th>
      <th>Ngày giao dịch</th>
      <th>Đơn giá (VND/m2)</th>
      <th>Diện tích (m2)</th>
      <th>Tên khách hàng</th>
      <th>SDT</th>
      <th>Email</th>
    </thead>
    <tbody>
    <tr th:each="c : ${list}">
      <td th:text="${c.code}"></td>
      <td th:text="${c.type}"></td>
      <td th:text="${c.created}"></td>
      <td th:text="${c.price}"></td>
      <td th:text="${c.area}"></td>
      <td th:text="${c.cus.name}"></td>
      <td th:text="${c.cus.phone}"></td>
      <td th:text="${c.cus.email}"></td>
    </tr>
    </tbody>
  </table>

  <div th:if="${message != null}" class="alert alert-success" role="alert" id="message" th:text="${message}"></div>
</div>

</body>
<script>
  setTimeout(function () {
    let message = document.getElementById("message");
    if (message) {
      message.remove();
    }
  }, 3000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
