<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Giao dịch nhà đất</title>

</head>
<body>
<div class="container">
    <button class="btn btn-primary" onclick="window.location.href='/transaction/create'">Thêm mới</button>
<!--    <form action="/product/list" method="get">-->
<!--        <input type="text" class="form-control" name="name" th:value="${name}" placeholder="Tìm kiếm theo tên">-->
<!--        <button type="submit">Tìm kiếm</button>-->
<!--    </form>-->
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Mã giao dịch</th>
            <th>Tên khách hàng</th>
            <th>Ngày giao dịch</th>
            <th>Loại dịch vụ</th>
            <th>Đơn giá (VND/m2)</th>
            <th>Diện tích (m2)</th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${list}">
            <td th:text="${c.code}"></td>
            <td th:text="${c.cus.name}"></td>
            <td th:text="${c.type}"></td>
            <td th:text="${c.price}"></td>
            <td th:text="${c.area}"></td>
            <th>
                <a th:href="/transaction/detail">Chi tiết</a></th>
        </tr>
        </tbody>
    </table>

    <div th:if="${message != null}" class="alert alert-success" role="alert" id="message" th:text="${message}"></div>
</div>

</body>
<script>
    setTimeout(function () {
        let message = document.getElementById("message");
        if (message) {
            message.remove();
        }
    }, 3000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
